<h1>ALL EMPLOYEE</h1>
<label for="employee" >Choose a Range: </label>
<select name="employee" (change)="onoptionSelected(employees.value)" #employees>
  <option value="1">select range</option>
  <option value="2">0-20000</option>
  <option value="3">21000-30000</option>
</select>
<br><br>
<label for="employee" >Choose a department: </label>
<select name="department" (change)="departments(department.value)" #department>
  <option value="1">select department</option>
  <option value="2">Marketing</option>
  
</select>

<table class="table table-bordered">

    <thead>
      <tr >
        <th scope="col">_id</th>
        <th scope="col">name</th>
        <th scope="col">email</th>
        <th scope="col">password</th>
        <th scope="col">salary</th>
        <th scope="col">department</th>
    
      </tr>
    </thead>
    <tr *ngFor= "let e of employee " >
        <td >{{e._id}}</td>
        <td>{{e.name}}</td>
        <td>{{e.email}}</td>
        <td>{{e.password}}</td>
        <td> {{e.salary}}</td>
        <td>{{e.department.department}}</td>   
    </tr>
